      <ons-navigator id="myNavigator" page="home-page">

               <ons-toolbar modifier=" cover-content no-shadow" style="background-color: rgb(225, 166, 206);">

                <div class="right">
                  <ons-toolbar-button id="home-button">

          <div style="text-align: center; margin-top: 20px;">
              <ons-search-input input-id="homeSearch" placeholder="Search Lipstic Brand"></ons-search-input>
            </div>

<template id="makeup">

          <ons-back-button>Back</ons-back-button>

      <ons-card>

  <script>
    ons.ready(function(){
  // Tabber label change 
   document.addEventListener('prechange', function (event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });

    });

    document.querySelector('#home-button').onclick = function() {                    
                window.location = './index.html';
            }; 
  </script>
